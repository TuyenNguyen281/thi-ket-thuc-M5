
<div class="container" style="height: auto">

  <div style="text-align: center;">
    <h2>Danh sách các cuốn sách</h2>
    <h3><a routerLink="/create" class="link">Add new Book</a></h3>
  </div>
</div>
<p>
  there are {{books.length}} books  </p>
<div align="center">
  <table class="table table-striped table-bordered">
    <caption><h2>List of Book</h2></caption>
    <tr>
      <th>STT</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let p of books; index as i">

      <td>{{i+1}}</td>
      <td><a [routerLink]="'/detail/' + p.id">{{p.title}}</a> </td>
      <td>{{p.author}}</td>
      <td><input class="btn btn-success btn-sm" type="button" [routerLink]="'/edit/'+p.id" value="edit"></td>
      <td><input class="btn btn-success btn-sm" type="button" [routerLink]="'/delete/'+p.id" value="delete" ></td>
    </tr>
  </table>
</div>
<router-outlet></router-outlet>
